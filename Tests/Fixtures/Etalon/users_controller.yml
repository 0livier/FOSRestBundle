get_users:
  method:     GET
  pattern:    /users
  controller: ::getUsersAction

get_user:
  method:     GET
  pattern:    /users/{slug}
  controller: ::getUserAction

post_users:
  method:     POST
  pattern:    /users
  controller: ::postUsersAction

put_user:
  method:     PUT
  pattern:    /users/{slug}
  controller: ::putUserAction

lock_user:
  method:     PUT
  pattern:    /users/{slug}/lock
  controller: ::lockUserAction

get_user_comments:
  method:     GET
  pattern:    /users/{slug}/comments
  controller: ::getUserCommentsAction

get_user_comment:
  method:     GET
  pattern:    /users/{slug}/comments/{id}
  controller: ::getUserCommentAction

delete_user_comment:
  method:     DELETE
  pattern:    /users/{slug}/comments/{id}
  controller: ::deleteUserCommentAction

new_users:
  method:     GET
  pattern:    /users/new
  controller: ::newUsersAction

new_user_comments:
  method:     GET
  pattern:    /users/{slug}/comments/new
  controller: ::newUserCommentsAction

ban_user:
  method:     PUT
  pattern:    /users/{slug}/ban
  controller: ::banUserAction

vote_user_comment:
  method:     PUT
  pattern:    /users/{slug}/comments/{id}/vote
  controller: ::voteUserCommentAction

check_username_users:
  method:     GET
  pattern:    /users/check_username
  controller: ::check_usernameUsersAction
